<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="settings">
    <label for="numQuestions">Number of questions(1-50)</label>
    <input type="number" name="numQuestions" id="numQuestions" min="1" max="50">
    <label for="category">Select Category</label>
    <select name="category" id="category-select">
      <option value="">Any Category</option>
    </select>
    <label for="difficulty">Select Difficulty</label>
    <select name="difficulty">
      <option value="">Any Difficulty</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <label for="type">Select type</label>
    <select name="type" id="type-select">
      <option value="">Any type</option>
      <option name="boolean">True/False</option>
      <option value="multiple">Multiple Choice</option>
    </select>
    <input type="button" value="Start Quiz" id="startQuiz">
  </form>
  <fieldset id="question"></fieldset>
  <div id="button-container"></div>
  
  <script src="script.js"></script>
</body>
</html>
