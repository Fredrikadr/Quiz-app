<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Quiz Time!</h1>
    <form id="settings">
      <label for="numQuestions">Number of questions(1-50)</label>
      <input type="number" name="numQuestions" id="numQuestions" min="1" max="50">
      <label for="category">Select Category</label>
      <select title="category" id="category-select">
        <option value="">Any Category</option>
      </select>
      <label for="difficulty">Select Difficulty</label>
      <select title="difficulty">
        <option value="">Any Difficulty</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <label for="type">Select type</label>
      <select title="type" id="type-select">
        <option value="">Any type</option>
        <option value="boolean">True/False</option>
        <option value="multiple">Multiple Choice</option>
      </select>
      <input type="button" value="Start Quiz" id="startQuiz">
      <p id="message"></p>
    </form>
    <div id="question"></div>
    <div id="button-container"></div>
  </main>
  
  
  <script src="script.js"></script>
</body>
</html>
